<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form in HTML</title>
</head>
<body>
    <form>
        <h2>Personal Detailes Form</h2>
        <label>Name:</label><br>
        <input type="text" placeholder="Your name"><br>
        <label>Email:</label><br>
        <input type="Email" placeholder="Your Email"><br>
        <label>Password:</label><br>
        <input type="password" placeholder="Your Password"><br>
        <label>Your grade:</label><br>
        <select>
            <option>Grade 1</option>
            <option>Grade 2</option>
            <option>Grade 3</option>
            <option>Grade 4</option>
            <option>Grade 5</option>
            <option>Grade 6</option>
            <option>Grade 7</option>
            <option>Grade 8</option>
            <option>Grade 9</option>
            <option>Grade 10</option>
        </select><br>
        <label>Age:</label><br>
        <input type="number" placeholder="Your age"><br>
        <label>Birtday:</label><br>
        <input type="date" placeholder="Your Birthday"><br>
        <label>Picture:</label><br>
        <input type="image" placeholder="Picture"><br>
        <input name="gender" type="checkbox">Male<br>
        <input name="gender" type="checkbox">Female<br>
        <input name="Game" type="checkbox">Football<br>
        <input name="Game" type="checkbox">Cricket<br>
        <input name="Game" type="checkbox">Badminton<br>
        <input name="Game" type="checkbox">Mobile or Pc games<br>
        <label>Bio:</label><br>
        <textarea cols="60" rows="8"></textarea><br><br>
        <button type="submit">Sign up</button>
    </form>
    
</body>
</html>
